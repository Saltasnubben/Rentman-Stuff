name: Auto-merge Claude branches

on:
  push:
    branches:
      - 'claude/**'

permissions:
  contents: write

jobs:
  merge-and-deploy:
    name: Merge to main and deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Merge to main
        run: |
          git checkout main
          git merge --no-ff ${{ github.ref_name }} -m "Auto-merge ${{ github.ref_name }}"
          git push origin main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci --prefix frontend

      - name: Build frontend
        run: npm run build --prefix frontend

      - name: Copy API files to public
        run: |
          cp -r api public/
          cp public/.htaccess public/.htaccess.bak 2>/dev/null || true

      - name: Create .htaccess
        run: |
          cat > public/.htaccess << 'EOF'
          RewriteEngine On
          RewriteCond %{REQUEST_URI} ^/api
          RewriteRule ^api/(.*)$ api/index.php [L,QSA]
          RewriteCond %{REQUEST_FILENAME} !-f
          RewriteCond %{REQUEST_FILENAME} !-d
          RewriteRule . index.html [L]
          EOF

      - name: Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          local-dir: ./public/
          server-dir: ./
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            .github/**
            .gitignore
            README.md
            CLAUDE.md
            **/config.php
